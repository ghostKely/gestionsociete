spring.application.name=vente_tovo
# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/vente_tovo
spring.datasource.username=postgres
spring.datasource.password=postgres

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuration des vues JSP
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Désactiver Thymeleaf (car vous utilisez JSP)
spring.thymeleaf.enabled=false

# Configuration des ressources statiques
spring.mvc.static-path-pattern=/**
spring.web.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:src/main/webapp/

# Désactiver le cache pour le développement
spring.resources.cache.period=0
spring.resources.chain.cache=false

